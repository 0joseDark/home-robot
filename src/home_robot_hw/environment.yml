channels:
  - conda-forge
  - robostack
  - robostack-staging
  - pytorch
  - nvidia
  - pyg
dependencies:
  - python=3.9.*
  - ros-noetic-desktop
  - ros-noetic-ros-numpy
  - catkin_tools
  - cmake
  - jupyter
  - pybind11
  - pytorch=2.0.0  # Compatibility with pytorch3d
  - pytorch-cuda=11.8
  - torchvision
  - torchaudio
  - pyg
  - pytorch-cluster
  - pytorch-scatter
  - pinocchio
