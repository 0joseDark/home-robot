channels:
  - pytorch
  - pytorch3d
  - nvidia
  - conda-forge
dependencies:
  - python==3.9.*
  - cmake
  - jupyter
  - nbconvert
  - pybind11
  - pytorch=2.0.0
  - pytorch-cuda=11.8
  - pytorch3d
  - torchvision
  - torchaudio
  - exa # optional: nice ls
  - fzf # optional: fancy ctrl + R
  - pip
  - pip:
    - numpy <1.24 # certain deprecated operations were used in other deps
    - scipy
    - sophuspy
    - pybullet
    - trimesh
    - pytest
    - scikit-image
    - scikit-fmm
    - scikit-learn
    - numpy-quaternion
    - natsort
    - frozendict
    # Robots
    - cv2
    - pin==2.6.17
    # Neural networks
    - openai-clip
    - timm
    - pandas
    - mss
    # visualizations and debugging
    - matplotlib
    # Command line tools
    - click
    # data tools
    - yacs
    - h5py
    - imageio
    - pygifsicle
    - pynput
    - open3d
